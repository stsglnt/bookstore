<div class="panel panel-default" ng-init="getBooks()" ng-controller="BooksController">
  <div class="panel-heading">
    <h3 class="panel-title">Latest Book</h3>
  </div>
<div class="panel-body">
   <div class="row">
       <div ng-repeat="book in books">
           <div class="col-md-3">
               <div class="col-md-6">
                   {{book.title}}
                   <p>{{book.description}}</p>
               </div>
               <div class="col-md-6">
                   <img class="thumbnail" ng-src="{{book.image_url}}" >
               </div>
           </div>
       </div>
   </div>
</div>
</div>
